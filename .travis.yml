language: node_js
node_js:
  - 8
  - 7
  - 6
cache:
  directories:
    - $HOME/.npm
    - node_modules
env:
  - SM_SERVER_HOST=0.0.0.0
  - SM_SERVER_PORT=3000
  - SM_MODEL_DIR=/tmp/smartsight
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -y install python3
  - npm install --global npm
install:
  - sudo pip install -r engine/requirements.txt
  - npm install
before_script:
  - export SM_PYTHON_PATH=$(which python)
  - echo "SM_PYTHON_PATH: $SM_PYTHON_PATH"
  - npm prune
script:
  - npm test
